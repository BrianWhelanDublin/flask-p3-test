<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    {% for post in posts %}
       <p>{{ post.category_name }}</p>
       <hr>
       <p>{{ post.title}}</p>
       <hr>
       <p>{{ post.body }}</p>
       <p>{{ post.author}}</p>
    {% endfor %}
</body>
</html>
