<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
      <nav>
    <div class="nav-wrapper blue-grey lighten-5 ">
      <a href="#" class="brand-logo black-text">Flask Project Test</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down ">
        <li><a class="black-text" href="{{ url_for('home') }}">Home</a></li>
        <li><a class="black-text" href="{{ url_for('get_posts') }}">Posts</a></li>
       
      </ul>
    </div>
  </nav>
    <main>
        {% block main %}
        {% endblock %}
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
